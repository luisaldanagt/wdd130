<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An online quiz about basic HTML and CSS concepts." />
    <meta name="author" content="Luis Fernando Aldana Rodas" />
    <title>Basic HTML and CSS Quiz</title>

    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <main>
        <form class="quiz" action="#" method="post">
            <h1>Basic HTML and CSS Quiz</h1>

            <!-- Q1: text input -->
            <div class="form-item">
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required />
            </div>

            <!-- Q2: textarea -->
            <div class="form-item">
                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea id="q2" name="q2" rows="4" required></textarea>
            </div>

            <!-- Q3: select -->
            <div class="form-item">
                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select id="q3" name="q3" required>
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="a">&lt;!-- This is a CSS comment --&gt;</option>
                    <option value="b">// This is a CSS comment</option>
                    <option value="c">/* This is a CSS comment */</option>
                </select>
            </div>

            <!-- Q4: number input -->
            <div class="form-item">
                <label for="q4">
                    4. What is the bottom margin given this declaration:
                    <span class="code">margin: 10px 5px 15px;</span>
                </label>
                <input type="number" id="q4" name="q4" required />
            </div>

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>

</html>
